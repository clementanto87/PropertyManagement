services:
  db:
    image: postgres:16
    container_name: property_mgmt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: property_mgmt
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d property_mgmt"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  db_data:
