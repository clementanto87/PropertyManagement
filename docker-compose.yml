services:
  db:
    image: postgres:16
    container_name: property_mgmt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: property_mgmt
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d property_mgmt" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: property_mgmt_backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/property_mgmt
      - PORT=3000
      # Add other backend env vars here or use env_file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:3000/api
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_GOOGLE_API_KEY=${VITE_GOOGLE_API_KEY}
        - VITE_MICROSOFT_CLIENT_ID=${VITE_MICROSOFT_CLIENT_ID}
    container_name: property_mgmt_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  tenant-frontend:
    build:
      context: ./tenant-frontend
      args:
        - VITE_API_BASE_URL=http://localhost:3000/api
    container_name: property_mgmt_tenant_frontend
    ports:
      - "5174:80"
    depends_on:
      - backend

volumes:
  db_data:
